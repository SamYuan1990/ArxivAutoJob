name: Run ArxivAutoJob Pipeline

on:
  schedule:
    
    - cron: '0 12 * * 5' # Runs every Friday at 8:00 PM Beijing Time (12:00 UTC)
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # Use latest Python 3

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up environment variables
      run: |
        echo "OPENAI_API_BASE=${{ secrets.OPENAI_API_BASE }}" >> $GITHUB_ENV
        echo "OPENAI_MODEL=${{ secrets.MODEL_NAME }}" >> $GITHUB_ENV # Corrected to MODEL_NAME as per common practice
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
      # Ensure these secrets are configured in your GitHub repository settings

    - name: Run ArxivAutoJob
      run: python main.py

    - name: Upload all generated files as artifact
      uses: actions/upload-artifact@v4
      with:
        name: papers
        path: download/

    - name: Prepare files for GitHub Pages
      run: |
        mkdir -p gh-pages-staging
        cp download/rss.xml gh-pages-staging/
        cp download/summary.md gh-pages-staging/
        # Add a dummy hidden file to satisfy peaceiris/actions-gh-pages's internal cp command
        touch gh-pages-staging/.nojekyll

    - name: Deploy RSS and Summary to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' # Only deploy from main branch
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./gh-pages-staging # Publish the prepared directory
        keep_files: true # Keep existing files in gh-pages branch, only update changed ones
        commit_message: "Update ArxivAutoJob RSS and Summary [skip ci]"
